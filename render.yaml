services:
  - type: web
    name: image-resizer
    runtime: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: "20"
      - key: DATABASE_SSL
        value: "true"
      # Add DATABASE_URL manually in Render dashboard for security
      # DATABASE_URL=postgres://user:password@host:5432/database
      # Add JWT_SECRET manually in Render dashboard
      # JWT_SECRET=your-secure-random-string
